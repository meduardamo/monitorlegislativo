name: coletar-proposicoes

on:
  schedule:
    - cron: "0 10,14,18,22 * * *"  # 07/11/15/19 BRT (UTC: 10/14/18/22)
    - cron: "0 2 * * *"            # 23 BRT (UTC: 02 do dia seguinte)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify credentials.json exists
        run: |
          test -f credentials.json || (echo "credentials.json n√£o encontrado no repo" && exit 1)
          python - <<'PY'
          import json
          with open('credentials.json', 'r') as f:
              json.load(f)
          print("credentials.json OK")
          PY

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor_legislativo
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SHEET_SENADO:    ${{ secrets.SHEET_SENADO }}
          SHEET_CAMARA:    ${{ secrets.SHEET_CAMARA }}
          GOOGLE_APPLICATION_CREDENTIALS: credentials.json
        run: |
          python monitor_legislativo.py
