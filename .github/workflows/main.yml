name: Monitor Legislativo

on:
  schedule:
    - cron: "0 10 * * *"  # 07h BRT
    - cron: "0 12 * * *"  # 09h BRT
    - cron: "0 15 * * *"  # 12h BRT
    - cron: "0 17 * * *"  # 14h BRT
    - cron: "0 20 * * *"  # 17h BRT
    - cron: "0 2 * * *"   # 23h BRT
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write service account key
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY_JSON }}
        run: |
          echo "$GCP_SA_KEY" > credentials.json

      - name: Run collector
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SPREADSHEET_ID_CLIENTES: ${{ secrets.SPREADSHEET_ID_CLIENTES }}
          SHEET_SENADO: ${{ secrets.SHEET_SENADO }}
          SHEET_CAMARA: ${{ secrets.SHEET_CAMARA }}
          GOOGLE_APPLICATION_CREDENTIALS: credentials.json
        run: |
          python monitor_legislativo.py

      - name: Run alignment
        env:
          GENAI_API_KEY: ${{ secrets.GENAI_API_KEY }}
          SPREADSHEET_ID_CLIENTES: ${{ secrets.SPREADSHEET_ID_CLIENTES }}
          GOOGLE_APPLICATION_CREDENTIALS: credentials.json
          # Optional tuning:
          # ALIGN_BATCH_SIZE: "20"
          # ALIGN_SLEEP_SEC: "0"
          # ALIGN_READ_RANGE: "A1:Z5000"
        run: |
          python alinhamento.py
